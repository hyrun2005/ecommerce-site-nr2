{% extends 'master_acc.html' %}

{% block title %}
Log in
{% endblock %}

{% block content %}
        <style>
        body {
            font-family: "Montserrat", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .main {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
            margin: 80px auto;
            text-align: center;
        }

        h1,
        h3 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 20px;
            color: #333;
        }

        p a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
<div class="main">
        <h1>Log in</h1>
        <h3>Enter your login credentials</h3>
        <form action="" method="POST">
            {% csrf_token %}
            <label for="first">Username:</label>
            <input type="text" id="first" name="username" placeholder="Enter your Username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your Password" required>

            <button type="submit">Submit</button>
        </form>
        {% for message in messages %}
            <p id="messages">{{ message }}</p>
        {% endfor %}
        <p>Not registered? <a href="../sign_up/">Create an account</a></p>
    </div>
{% endblock %}
